components:
  schemas:
    SearchResultItemDto:
      title: SearchResultItemDto
      type: object
      description: Describes the particular searched result item related to found document.
      properties:
        fragments:
          type: array
          uniqueItems: true
          x-minItems: 3
          x-maxItems: 4
          items:
            $ref: '#/components/schemas/SearchResultItemFragmentDto'
        ranks:
          type: array
          x-minItems: 1
          x-maxItems: 3
          uniqueItems: true
          items:
            $ref: '#/components/schemas/RankDto'
        entities:
          type: array
          x-minItems: 0
          x-maxItems: 12
          items:
            $ref: '#/components/schemas/EntityDto'
        relatedCases:
          type: array
          x-minItems: 0
          x-maxItems: 12
          items:
            $ref: '#/components/schemas/CaseReferenceDto'
        privilege:
          type: integer
          x-faker:
            value.from:
              x-ref: privileges
              property: id
        document:
          $ref: '#/components/schemas/DocumentReferenceDto'
        mainCase:
          $ref: '#/components/schemas/CaseReferenceDto'
        applicableFilters:
          type: array
          items:
            $ref: '#/components/schemas/FilterReferenceDto'
          x-link:
            - courts
            - courts_levels
            - interests
            - procedures
            - proceedings
      required:
        - fragments
        - ranks
        - entities
        - relatedCases
        - privilege
        - document
        - mainCase
        - applicableFilters
    SearchResultDto:
      title: SearchResultDto
      description: Contains both the whole search result statistics for the documents 
                   search attempt and the list of particular results referencing found documents as well. 
                   The list of particular results items is constrained with number of items requested
                   and the number of item to start.
      type: object
      properties:
        items:
          type: array
          uniqueItems: true
          x-minItems: 100
          x-maxItems: 200
          items:
            $ref: '#/components/schemas/SearchResultItemDto'
        start:
          type: number
          example: 0
          minimum: 0
          description: The position of the first item returned in whole results array.
        end:
          type: number
          example: 0
          minimum: 0
          description: The position of the last item returned in whole results array.
        total:
          type: number
          minimum: 0
          example: 999
          description: The number of the search result items found.
        executionTime:
          type: number
          format: float
          example: 0.456
          minimum: 0
          description: The query execution time.
        distributionByFilters:
          type: array
          items:
            $ref: '#/components/schemas/FilterStatsDto'
          x-link:
            - courts
            - courts_levels
            - interests
            - procedures
            - proceedings
      required:
        - items
        - start
        - end
        - total
        - executionTime
        - distributionByFilters
    SearchResultItemFragmentDto:
      title: SearchResultItemFragmentDto
      type: object
      properties:
        text:
          type: string
          description: Represents a text of the fragment.
          x-faker:
            custom.words:
              - 12
              - 32
        highlights:
          type: array
          x-minItems: 0
          uniqueItems: true
          items:
            $ref: '#/components/schemas/HighlightedPhraseDto'
      required:
        - text
        - highlights
    HighlightedPhraseDto:
      title: HighlightedPhraseDto
      type: object
      properties:
        start:
          type: number
          example: 2
          minimum: 0
          description: The starting position
        count:
          type: number
          description: Indicates how many words (tokens) need to highlight
          example: 1
          minimum: 1
          default: 1
      required:
        - start
        - count
      description: Represents a highlighted part of the related text.
    RankDto:
      title: RankDto
      type: object
      properties:
        name:
          type: string
          x-faker:
            custom.randomValue:
              - הכול
              - החלטות
              - פרוטוקולים
        value:
          type: number
          format: float
          maximum: 10
          minimum: 0
      required:
        - name
        - value
    CourtDto:
      title: CourtDto
      type: object
      description: Represents the Court DTO.
      properties:
        id:
          type: integer
        name:
          type: string
          minLength: 2
          x-faker:
            lorem.words: 1
        level:
          $ref: '#/components/schemas/CourtLevelDto'
      required:
        - id
        - name
        - level
    EntityDto:
      title: EntityDto
      type: object
      x-link:
        - entities
      properties:
        id:
          type: integer
          x-link: id
        value:
          type: string
          minLength: 0
          x-link: name
      required:
        - id
        - value
    CaseReferenceDto:
      title: CaseReferenceDto
      type: object
      properties:
        id:
          type: integer
          minimum: 1
          maximum: 10000
        privilege:
          type: string
          x-faker:
            value.from:
              x-ref: privileges
              property: name
        court:
          type: string
          x-faker:
            value.from:
              x-ref: courts
              property: name
        courtLevel:
          type: string
          x-faker:
            value.from:
              x-ref: courts_levels
              property: name
        name:
          type: string
        number:
          type: string
          x-faker: custom.caseNumber
      required:
        - id
        - privilege
        - court
        - courtLevel
        - name
        - number
    CourtLevelDto:
      title: CourtLevelDto
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
    DocumentReferenceDto:
      title: DocumentReferenceDto
      type: object
      properties:
        id:
          type: integer
          minimum: 0
          maximum: 10000
        title:
          type: string
      required:
        - id
        - title
    FilterReferenceDto:
      title: FilterReferenceDto
      type: object
      properties:
        key:
          type: number
          x-link: $index
        value:
          type: integer
          x-link: id
      required:
        - key
        - value
    FilterStatsDto:
      title: FilterStatsDto
      type: object
      properties:
        key:
          type: integer
          x-link: $index
        values:
          type: array
          uniqueItems: true
          x-link: $name
          items:
            type: object
            properties:
              id:
                type: integer
                x-link: id
              frequency:
                type: number
                minimum: 0
                maximum: 10
            required:
              - id
              - frequency
      required:
        - key
        - values
    QueryDto:
      title: QueryDto
      type: object
      description: ''
      properties:
        q:
          type: string
          minLength: 1
          maxLength: 256
          example: Some search phrase goes here
        num:
          description: The number of results per page.
          default: 10
          example: 100
          type: integer
        start:
          type: integer
          description: |
            The number indicating a start index of the result.
          example: 0
          default: 0
          minimum: 0
        source:
          type: string
          enum:
            - decisions
            - protocols
        searchInTitles:
          type: boolean
        searchInContent:
          type: boolean
        searchInMemoTitles:
          type: boolean
        searchInMemoContent:
          type: boolean
        dateRangeType:
          type: string
          enum:
            - 1h
            - 24h
            - 1w
            - 1m
            - 1y
            - custom
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        hasAppeal:
          type: boolean
          default: false
        legalCase:
          type: boolean
          default: false
        courtId:
          type: integer
        courtLevel:
          type: integer
        interest:
          type: integer
        procedure:
          type: integer
        proceeding:
          type: integer
        privilege:
          type: integer
        entity:
          type: integer
      required:
        - q
        - num
        - start
    ProcedureDto:
      title: ProcedureDto
      type: object
      properties:
        id:
          type: integer
          minimum: 1
          format: int64
        name:
          type: string
          minLength: 1
      required:
        - id
        - name
      x-examples:
        example-1:
          id: 1
          name: string
    ProceedingDto:
      title: ProceedingDto
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
        name:
          type: string
          minLength: 1
      required:
        - id
        - name
    EntityTypeDto:
      title: EntityTypeDto
      type: object
      properties:
        id:
          type: integer
          minimum: 1
          format: int64
        name:
          type: string
      required:
        - id
        - name
    InterestDto:
      title: InterestDto
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
    PrivilegeDto:
      title: PrivilegeDto
      type: object
      description: Represents the Privilege definition.
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
        name:
          type: string
          minLength: 1
      required:
        - id
        - name
