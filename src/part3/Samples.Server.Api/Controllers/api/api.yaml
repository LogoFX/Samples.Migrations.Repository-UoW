openapi: 3.0.0
info:
  title: elastic-search-ui-api
  version: '1.0'
  contact:
    name: David Kossoglyad
    email: david@logoui.co.il
  description: The API is useful to retrieve the search results from NGCS document storage.
tags:
  - name: search
    description: TBD
  - name: courts
    description: Listing Courts
  - name: entities
    description: Listing Entity types
  - name: interests
    description: Listiting Interest types
  - name: privileges
    description: Listing Privileges types
  - name: proceedings
    description: Listing Proceeding types
  - name: procedures
    description: Listing Procedure types
servers:
  - url: 'http://localhost:3000'
paths:
  /search:
    x-map: search
    x-delay: 300
    post:
      x-use-get: true
      summary: Finds Documents
      operationId: postSearchQuery
      tags:
        - search
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResultDto'
              examples: {}
          headers: {}
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
        '501':
          description: Not Implemented
      description: 'Returns the single object containing both, the list of search resuls (each of items references a document with related entities and statistics) and statistics info related to the entire search operation as well satisfying the search query.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryDto'
        description: ''
